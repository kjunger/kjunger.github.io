<div class="container">
	<!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ page.title }}
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <!-- Content Row -->
    <div class="row">
		<!-- Blog Post Content Column -->
        <div class="col-lg-8">

            <!-- Date/Time -->
            <p><i class="fa fa-clock-o"></i> {{ page.date | date_to_xmlschema }}</p>

            <hr>

            <!-- Post Content -->
            <p class="lead">{{ content }}</p>
        </div>
    </div>
