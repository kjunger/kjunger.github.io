<footer id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h4><strong>{{ site.owner }}</strong>
                </h4>
                <ul class="list-unstyled">
                    <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
                    <li><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                    </li>
                    <li><i class="fa fa-behance fa-fw"></i> <a href="https://www.behance.net/kjunger" target="_blank">{{ site.behance }}</a></li>
                </ul>
                <br>
                <hr class="small">
                <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
                <p class="text-muted">Site fièrement propulsé par <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> - Template <a href="http://startbootstrap.com/template-overviews/stylish-portfolio/" target="_blank">Stylish Portfolio</a> par <a href="http://startbootstrap.com/" target="_blank">Start Bootstrap</a>, librement adapté par mes soins.</p>
            </div>
        </div>
    </div>
</footer>
