<div class="container">
	<!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Bienvenue sur {{ site.titre }} !
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <!-- Projects Row -->
    <div class="row">
        {% for post in site.posts %}
        	<div class="col-md-4 img-portfolio">
            	<a href="{{ post.url | prepend: site.baseurl }}"><img class="img-responsive img-hover" src="http://placehold.it/700x400" alt=""></a>
            	<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        	</div>
        {% endfor %}
    </div>
    <!-- /.row -->
