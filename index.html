---
layout: default
---
 <main>
	{{ site.main }}
	<ul>
		{% for post in site.posts %}
			<li>
				<span>{{ post.date | date: "%b %-d, %Y" }}</span>
				<h2>
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</h2>
				<span>Post√© dans {{ post.categories }}</span>
			</li>
		{% endfor %}
	</ul>
 </main>
