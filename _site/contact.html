<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Contact
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
    	<div class="col-md-4">
            <h3>Pour me contacter</h3>
            <p>
                Quelque part<br>Dans une ville<br>
            </p>
            <p><i class="fa fa-phone"></i> 
                <abbr title="Téléphone">P</abbr>: 0600000000</p>
            <p><i class="fa fa-envelope-o"></i> 
                <abbr title="Email">E</abbr>: <a href="mailto:kevin.junger@etu.univ-rouen.fr">baba@baba.fr</a>
            </p>
        </div>
        <div class="col-md-8">
            <h3>Ecrire un message</h3>
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Nom complet:</label>
                        <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Téléphone :</label>
                        <input type="tel" class="form-control" id="phone" required data-validation-required-message="Veuillez entrer votre numéro de téléphone.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email :</label>
                        <input type="email" class="form-control" id="email" required data-validation-required-message="Veuillez entrer votre adresse email.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Message :</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Veuillez écrire un message." maxlength="999" style="resize:none"></textarea>
                    </div>
                </div>
                <div id="success"></div>
                <!-- For success/fail messages -->
                <button type="submit" class="btn btn-primary">Balancer la purée !</button>
            </form>
        </div>
    </div>
